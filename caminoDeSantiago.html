<!DOCYTPE html>
   <html>
      
      <head>
         <meta charset=utf-8 />
         <title>Matt & Jakki's Camino de Santiago</title>
         <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
         
         <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
         
         <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
         <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
         
         <style>
            body {
               margin: 0;
               padding: 0;
               background: whitesmoke;
               font-family: Lato, sans-serif;
               color: #0D0000;
            }
            header {
               padding: 6px 10%;
            }
            h1 {
               text-align: center;
               margin-right: 20px;
               color: #001323;
            }
            #map {
               width: 90%;
               height: 540px;
               margin: 10px auto;
            }
            footer {
               padding: 6px 10%;
               width: 80%;
            }
            p {
               font-size: 1em;
               color: #001323;
            }
            
         </style>
      </head>
      
      <body>
         <header>
            <h1>Matt & Jakki's Camino de Santiago</h1>
         </header>
         
         <div id='map'></div>
         
         <footer>
            <p>Map authored by Matthew Bacinskas</p>
            <!-- <p>This map shows the number of farmers markets in Richmond, CA that accept CalFresh.</p> -->
            <!-- <p></p> -->
         </footer>
         
         <script>
            var map;
            var targetDiv = 'map';
            
            var options = {
                center: [42.84930, -4.953251],
               zoom: 8
            }
            
            map = L.map(targetDiv, options);
            
            // Our tile layer
            var tiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, INTERMAP, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), ESRI (Thailand), TomTom, 2012'});
            map.addLayer(tiles);
            
            // Our Camino Stops
            var caminoStops = ['Saint-Jean-Pied-de-Port', 'Roncessvalles', 'Zubiri', 'Pomplona', 'Puente la Reina', 'Estella', 'Torres del Rio', 'Logrono', 'Burgos',
                               'Mansilla de las Mulas', 'Leon', 'Villadangos del Paramo', 'Santibanez de Valdeiglesias', 'Astorga', 'Santa Catalina de Somoza', 'Rabanal del Camino',
                               'Ponferrada', 'Villafranca del Bierzo', 'Las Herrerias', 'Fillobal', 'Sarria', 'Portomarín', 'Palas de Rei', 'Arzúa', 'O Pedrouzo',
                               'Santiago de Compostela'
                               ];
            
            // Coordinates for our Camino stops
            var caminoStopsCoords = [
               [43.163141, -1.238110],
               [43.009177, -1.319510],
               [42.930427, -1.504637],
               [42.812526, -1.645775],
               [42.672304, -1.813594],
               [42.672086, -2.032452],
               [42.552402, -2.272272],
               [42.462719, -2.444985],
               [42.343992, -3.696906],
               [42.497946, -5.416210],
               [42.598726, -5.567096],
               [42.516866, -5.767140],
               [42.457244, -5.929744],
               [42.454930, -6.053251],
               [42.456113, -6.159990],
               [42.481138, -6.284736],
               [42.549996, -6.598259],
               [42.608394, -6.808554],
               [42.670484, -6.980311],
               [42.744050, -7.204707],
               [42.780839, -7.414077],
               [42.807428, -7.615830],
               [42.873467, -7.868759],
               [42.929688, -8.160784],
               [42.904552, -8.362517],
               [42.878213, -8.544844],
            ];
            
            // Places we stayed
            var placesWeStayed = ['Amis du Chemin de Saint-Jacques','Albergue de Peregrinos de Orreaga', 'Albergue Municipal', 'Jesus y Maria', 'Jakue', 'Albergue de Peregrinos de Estella',
                                  'Casa Mariela', 'Albergue Municipal', 'Casa de Los Cubos']
            
            // Hiker Icon
            var hiker = L.icon({
               iconUrl: 'https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fimages.clipartpanda.com%2Fhike-clipart-hiking-hi.png&f=1',
               
               iconSize: [20, 20],
            })
            
            // Loop through our arrays and clustering/plot points
            for (var i = 0; i < caminoStops.length; i++) {
              
               var popup = "<b>" + caminoStops[i] + "</b><br>" + "<b>Place stayed: </b>" + placesWeStayed[i];
               
               L.marker(caminoStopsCoords[i], {icon: hiker}).addTo(map).bindPopup(popup);
            }
             L.polyline(caminoStopsCoords, {
               color: 'red',
               width: 2,
               smoothFactor: 1,
               })
             .addTo(map);
         </script>
      </body>
   </html>
